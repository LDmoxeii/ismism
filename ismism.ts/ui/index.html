<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<title>主义主义</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="refresh" content="3600">
	<link rel="icon" type="x-icon" href="https://img.zyku.club/2023/01/03/63b3eb7b90bf4.png">
	<link rel="apple-touch-icon" href="https://img.zyku.club/2023/01/03/63b3eb7b90bf4.png">
</head>

<style>
	:root {
		--white: #fff;
		--lightgray: #f1f1f1;
		--gray: #9e9e9e;
		--darkgray: #616161;
		--black: #000;
		--palered: #ffdddd;
		--red: #f44336;
		--amber: #ffc107;
		--purple: #673ab7;

		--small: 12px;
		--normal: 15px;
		--large: 18px;

		--w-max: 1400px;
		--w-min: 360px;
		--w-max-main: 1080px;
	}

	.none {
		display: none !important;
	}

	html {
		overflow-x: hidden;
	}

	body {
		min-width: 360px;
		margin: 0;
		padding: 0;
		color: var(--black);
		background: var(--lightgray);
		font-family: Verdana, sans-serif;
		font-size: var(--normal);
		line-height: 1.5;
	}

	hr {
		width: 100%;
		border: none;
		margin: 6px;
	}

	em {
		font-style: normal;
	}

	code {
		font-family: monospace;
		font-size: 1em;
	}

	a {
		color: inherit;
		text-decoration: none;
	}

	a:focus {
		outline: none;
	}

	nav {
		overflow: scroll;
		scrollbar-width: none;
		scroll-snap-type: x mandatory;
		margin: 0;
	}

	nav::-webkit-scrollbar {
		display: none;
	}

	nav>menu {
		position: relative;
		display: flex;
		width: max-content;
		list-style: none;
		padding: 0;
		margin: 0 auto;
		white-space: nowrap;
		gap: 3px;
	}

	nav>menu>li:first-child,
	nav>menu>li:last-child {
		display: block;
		white-space: pre;
		position: sticky;
		min-width: 1ch;
		box-shadow: 0 0 1ch 1ch var(--lightgray);
		background: var(--lightgray);
		z-index: 2;
	}

	nav>menu>li:first-child {
		left: 0;
		margin-right: 2ch;
	}

	nav>menu>li:last-child {
		right: 0;
		margin-left: 2ch;
	}

	nav>menu>li>a {
		scroll-snap-align: start;
		scroll-margin-left: 2ch;
		display: inline-flex;
		white-space: nowrap;
		overflow: hidden;
		user-select: none;
		background: none;
		z-index: 1;
	}

	article {
		position: relative;
		animation: scale 0.4s;
		margin: 16px;
		padding: 8px 16px;
		background: var(--white);
		box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
	}

	@keyframes scale {
		from {
			transform: scale(0.25);
			opacity: 0;
		}

		to {
			transform: scale(1);
			opacity: 1;
		}
	}

	section {
		display: block;
		margin: 0;
		padding: 0;
	}

	section>p {
		display: block;
		margin: 0;
		padding: 1ch;
	}

	section>label {
		display: block;
		width: 100%;
		color: var(--gray);
	}

	section>button {
		color: var(--lightgray);
		background: var(--darkgray);
		border: none;
		border-radius: 8px;
	}

	section>button:disabled {
		color: var(--darkgray);
		background: var(--lightgray);
	}

	section>button:focus {
		outline: none;
	}

	@media (hover: hover) {
		section>button:enabled:hover {
			opacity: 0.65;
		}
	}

	section>input {
		display: block;
		font-size: 1em;
		border: none;
		border-bottom: 1px dotted var(--black);
		text-align: center;
	}

	section>input:focus {
		outline: none;
		border-bottom: 1px solid var(--black);
	}

	section>input:focus::placeholder {
		color: transparent;
	}

	section>input:read-only {
		background: var(--lightgray);
		border: none;
	}

	section>textarea {
		box-sizing: border-box;
		display: block;
		margin: 0;
		padding: 1ch;
		width: 100%;
		font-size: 1em;
		overflow: hidden;
		resize: none;
		outline: none;
		border: 1px dotted var(--black);
	}

	section>textarea:focus {
		border: 1px solid var(--black);
	}

	section>select {
		font-size: 1em;
		width: 12ch;
		margin: 12px 0;
		padding: 0.2ch 1ch;
	}

	div#main {
		max-width: 1080px;
		margin: 0 auto;
		padding: 0;
	}

	section.flex {
		display: flex;
		margin-top: 6px;
		flex-wrap: wrap;
		justify-content: center;
		align-items: center;
		gap: 6px;
	}

	section.flex>label,
	section.flex>input,
	section.flex>button,
	section.flex>select {
		box-sizing: border-box;
		display: block;
		justify-content: center;
		align-items: center;
	}

	section.flex>label {
		transform: translateY(1ch);
	}

	section.flex>input,
	section.flex>button {
		padding: 1ch;
	}

	section.flex>input {
		flex: 10 1 10ch;
		max-width: 36ch;
	}

	section.flex>button {
		flex: 1 1 10ch;
		max-width: 24ch;
	}

	section.flex>select {
		flex: 0 0 12ch;
	}

	section.hint {
		color: var(--gray);
		text-align: center;
		white-space: pre-line;
	}

	section.meta {
		padding: 1ch;
		font-family: monospace;
		color: var(--gray);
		background: var(--lightgray);
	}

	section.meta>span {
		color: var(--black)
	}

	section.meta>span.red {
		color: var(--red);
	}

	section.meta>span.gray {
		color: var(--gray);
	}

	section.meta a.sep::before {
		content: "、";
	}

	section.meta a:hover {
		color: var(--amber);
	}

	a.idnam {
		display: block;
		font-size: 24px;
	}

	a.idnam>code.id {
		padding: 0.1em 8px;
		border: 1px solid var(--black);
		border-radius: 4px;
		color: var(--black);
	}

	a.idnam>code.id.active {
		background: var(--darkgray);
		color: var(--white);
	}

	a.idnam>span.nam {
		font-weight: bold;
	}

	nav.main>menu {
		border-bottom: 1px dotted var(--gray);
	}

	nav.main a {
		scroll-padding-left: -4ch;
		display: inline-block;
		font-size: var(--large);
		color: var(--gray);
		padding: 0 0.5ch;
	}

	nav.main li.active>a {
		color: var(--black);
	}

	nav.main li.active>a>em {
		color: var(--red);
	}

	@media (hover: hover) {
		nav.main a:hover {
			color: var(--black);
			opacity: 0.65;
		}

		nav.main a:hover>em {
			color: var(--red);
		}
	}

</style>

<template id="paspre">
	<article>
		<section>
			<a class="idnam"><code class="id active">pas</code> <span class="nam">用户登录与激活</span></a>
		</section>
		<hr>
		<section class="flex">
			<label>手机号：</label>
			<input class="nbr" type="text" inputmode="numeric" pattern="\d{11}" placeholder="十一位手机号（中国大陆）"
				minlength="11" maxlength="11" required />
			<button class="send">发送验证码</button>
		</section>
		<section class="flex adm none">
			<label>居住地：</label>
			<select class="adm1"></select>
			<select class="adm2"></select>
		</section>
		<section class="flex pre none">
			<label>激活码：</label>
			<input class="actid" type="text" placeholder="激活码" minlength="6" maxlength="24" required />
			<button class="act">激活</button>
		</section>
		<section class="flex pas none">
			<label>验证码：</label>
			<input class="code" type="text" inputmode="numeric" pattern="\d{6}" placeholder="六位验证码" minlength="6"
				maxlength="6" required />
			<button class="issue">登录</button>
		</section>
		<hr>
		<section class="hint"></section>
		<hr>
	</article>
</template>

<template id="usr">
	<article class="scale">
		<section>
			<a class="idnam"><code class="id active"></code> <span class="nam"></span></a>
		</section>
		<hr>
		<section class="meta">
			居住地区：<span class="adm"></span><br>
			注册时间：<span class="utc"></span><br>
			<hr>
			反对者：<span class="rej"></span><br>
			推荐人：<span class="ref"></span><br>
			<hr>
			反对者不少于两名，或推荐人少于两名时，用户权限将被冻结<br>
			只有发起人和书记有权限反对或推荐用户<br>
			不能反对或推荐自己的推荐人
		</section>
		<hr>
		<section>
			<label>简介：</label>
			<p class="intro"></p>
		</section>
		<hr>
		<section>
			<label>所属社团：</label>
			<p class="soc"></p>
		</section>
		<hr>
		<section class="rec"></section>
		<hr>
		<section class="pos flex">
			<button class="put">编辑</button>
			<button class="pas">登出</button>
		</section>
		<section class="pro flex">
			<button class="pro_rej">反对</button>
			<button class="pro_ref">推荐</button>
		</section>
		<hr>
	</article>
</template>

<template id="usrput">
	<article>
		<section>
			<a class="idnam"><code class="id active"></code> <span>用户信息编辑</span></a>
		</section>
		<hr>
		<section class="flex">
			<label>用户名：（2-16个中文字符，不能重复）</label>
			<input class="nam" type="text" maxlength="16" required />
		</section>
		<section class="flex adm">
			<label>居住地：</label>
			<select class="adm1"></select>
			<select class="adm2"></select>
		</section>
		<section>
			<label>简介：（0 / 2048 个字符）</label>
			<textarea class="intro" maxlength="2048"></textarea>
		</section>
		<hr>
		<section class="flex">
			<button class="put">确认</button>
			<button class="cancel">取消</button>
		</section>
	</article>
</template>

<template id="idnull">
	<article>
		<section>
			<a class="idnam" href=""><code class="id active"></code> <span class="nam">无效 id</span></a>
		</section>
		<hr>
		<section class="meta"></section>
		<hr>
	</article>
</template>

<body>
	<nav class="main">
		<menu>
			<li><a href="">主义主义</a></li>
			<li class="active"><a onclick="nav(this, false)" href="#agd"><em>活动</em>公示</a></li>
			<li><a onclick="nav(this)" href="#soc">同城<em>社团</em></a></li>
			<li><a onclick="nav(this)" href="#wsl">法律<em>援助</em></a></li>
			<li><a onclick="nav(this)" href="#lit">理论<em>学习</em></a></li>
			<li><a id="pas" href="#pas">用户登录</a></li>
		</menu>
	</nav>
	<div id="main"></div>
</body>

<script>
	function nav(
		t, scroll = true
	) {
		for (const e of t.parentElement.parentElement.children) e.classList.remove("active")
		t.parentElement.classList.add("active")
		if (scroll) t.scrollIntoView({ behavior: "smooth" })
	}
	for (const n of document.getElementsByTagName("nav")) n.addEventListener("wheel", e => {
		if (e.deltaX != 0) return
		const s = n.querySelector("li.active").scrollWidth
		if (e.deltaY > 0) n.scrollLeft -= s
		if (e.deltaY < 0) n.scrollLeft += s
	})
</script>

<script src="./bind.js"></script>

</html>
