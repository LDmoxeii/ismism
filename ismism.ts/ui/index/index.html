<!DOCTYPE html>
<html>

<head>
	<title>主义主义 活动公示</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="x-icon" href="https://img.00000.host/2022/10/27/635a7048a7586.png">
</head>

<style>
	:root {
		--white: #fff;
		--lightgray: #f1f1f1;
		--gray: #9e9e9e;
		--darkgray: #616161;
		--black: #000;
		--palered: #ffdddd;
		--red: #f44336;
		--amber: #ffc107;
		--purple: #673ab7;
		--small: 12px;
		--normal: 15px;
		--large: 18px;
		--w-max: 1400px;
		--w-min: 320px;
		--w-max-main: 1080px;
	}

	.darkgray {
		color: var(--white) !important;
		border-color: var(--darkgray) !important;
		background: var(--darkgray) !important;
	}

	html {
		overflow-x: hidden;
	}

	body {
		margin: 0;
		color: var(--black);
		background: var(--lightgray);
		font-family: Verdana, sans-serif;
		font-size: var(--normal);
		line-height: 1.5;
	}

	h1,
	h2,
	h3 {
		font-weight: 400;
		margin: 10px 0;
	}

	h1 {
		font-size: 36px
	}

	h2 {
		font-size: 30px
	}

	h3 {
		font-size: 24px
	}

	hr {
		box-sizing: content-box;
		height: 0;
		border: 0;
		border-top: 1px solid #eee;
		overflow: visible;
		margin: 20px 0;
	}

	code {
		font-family: monospace;
		font-size: 1em;
	}

	a {
		color: inherit;
		text-decoration: none;
	}

	a.idname {
		display: block;
		font-size: 24px;
	}

	a.idname code.id {
		padding: 0.1em 8px;
		border: 1px solid var(--black);
		border-radius: 4px;
		color: var(--black);
	}

	a.idname span.name {
		font-weight: bold;
	}

	a.video,
	a.detail {
		text-decoration: underline;
		text-underline-offset: 4px;
	}

	a.tag {
		display: inline-block;
		padding: 5px 10px;
		margin: 0 6px 6px 0;
		border: 1px solid var(--black);
		border-radius: 6px;
		color: var(--black);
		background: none;
		text-align: center;
		vertical-align: middle;
		overflow: hidden;
		white-space: nowrap;
		user-select: none;
	}

	a.tag>span.count {
		display: inline-block;
		padding: 0.1em 8px;
		margin-left: 0.75ch;
		border-radius: 50%;
		font-size: var(--small);
		color: var(--white);
		background: var(--black);
	}

	button.photo-prev,
	button.photo-next {
		font-size: 1em;
		margin: 0;
		padding: 0;
		color: var(--darkgray);
		background: none;
		border: none;
		cursor: pointer;
	}

	button.photo-prev:focus,
	button.photo-next:focus {
		outline: none;
	}

	@media (hover: hover) {

		a.video:hover,
		a.detail:hover {
			color: var(--amber);
		}

		a.tag:hover,
		button.photo-prev:hover,
		button.photo-next:hover {
			color: var(--white) !important;
			border-color: var(--darkgray) !important;
			background: var(--darkgray) !important;
			opacity: 0.7;
		}
	}

	div.title {
		padding-top: 32px;
		padding-bottom: 16px;
		min-width: var(--w-min);
		max-width: var(--w-max);
		margin-left: auto;
		margin-right: auto;
		text-align: center;
	}

	div#main {
		min-width: var(--w-min);
		max-width: var(--w-max-main);
		margin: 0 auto;
		padding: 0;
	}

	div.tag {
		margin: 10px 0;
	}

	div.date {
		color: var(--darkgray);
		font-size: var(--small);
		font-family: monospace;
		font-style: italic;
		margin: 10px 0;
	}

	div.photo {
		display: flex;
		width: auto;
		flex-flow: row wrap;
		align-items: center;
		text-align: center;
		color: var(--darkgray);
		border-top: 1px dotted var(--darkgray);
		padding: 10px 0;
	}

	img.photo-img {
		width: 100%;
		box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
	}

	@media (max-width: 720px) {
		div.photo>span {
			width: 100%;
		}
	}

	@media (min-width: 720px) {
		div.photo>span {
			flex-basis: 180px;
			flex-grow: 1;
		}

		div.photo>span:nth-child(1) {
			text-align: left;
		}

		div.photo>span:nth-child(2) {
			text-align: center;
		}

		div.photo>span:nth-child(3) {
			text-align: right;
		}
	}

	div.bar {
		--fund: 7000;
		--budget: 7000;
		--expense: 4000;
		margin-top: 10px;
	}

	div.bar>div.label {
		overflow: auto;
	}

	div.bar>div.label>*:nth-child(1) {
		float: left;
	}

	div.bar>div.label>*:nth-child(2) {
		float: right;
	}

	div.bar>div:nth-child(2) {
		margin: 5px 0;
		box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12)
	}

	div.bar>div:nth-child(2)>div {
		position: relative;
		width: 100%;
		color: var(--black);
		background: var(--lightgray);
		font-family: monospace;
		overflow: hidden;
	}

	div.bar>div:nth-child(2)>div>span {
		display: inline-block;
		position: absolute;
		padding: 0.25em 8px;
		left: 0;
		top: 0;
		width: 100%;
		font-size: var(--normal);
		margin: -1px 0;
		min-width: 1ch;
	}

	div.bar>div:nth-child(2)>div>span:nth-child(1) {
		position: relative;
		background: var(--gray);
	}

	div.bar>div:nth-child(2)>div.fund>span:nth-child(1) {
		width: calc(var(--fund) / var(--budget) * 100%);
	}

	div.bar>div:nth-child(2)>div.expense>span:nth-child(1) {
		width: calc(var(--expense) / var(--budget) * 100%);
	}

	div.bar>div:nth-child(2)>div>span:nth-child(2) {
		text-align: center;
		background: none;
	}

	div.bar>div:nth-child(2)>div>span:nth-child(3) {
		text-align: right;
		background: none;
		left: -16px;
	}

	div.goal {
		display: flex;
		flex-flow: row wrap;
		justify-content: center;
		text-align: center;
	}

	div.goal>div {
		flex-basis: 1px;
		flex-grow: 1;
		display: flex;
		flex-flow: column nowrap;
		align-items: center;
		margin: 10px;
		font-size: var(--large);
	}

	div.goal>div>div.pct {
		--size: 4em;
		width: var(--size);
		height: var(--size);
		margin-bottom: 10px;
		border-radius: 50%;
		display: grid;
		place-items: center;
		background: radial-gradient(closest-side, var(--white) 66%, var(--lightgray) 66%);
		font-family: monospace;
		font-size: calc(var(--size) / 2);
		box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
		color: var(--gray);
		text-shadow: 0 2px 2px var(--lightgray);
	}

	div.goal>div>div.pct.ongoing {
		--pct: 65;
		color: var(--amber);
		background:
			radial-gradient(closest-side, var(--white) 66%, transparent 66%),
			conic-gradient(var(--gray) calc(var(--pct) * 1%), var(--lightgray) 0);
	}

	div.goal>div>div.pct.done {
		background: radial-gradient(closest-side, var(--white) 66%, var(--gray) 66%);
	}

	article {
		margin: 16px;
		padding: 8px 16px;
		background: var(--white);
		box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.2), 0 4px 20px 0 rgba(0, 0, 0, 0.19);
	}

	article>section {
		margin: 0;
		padding: 0;
	}

	footer {
		padding: 32px 16px;
		margin-top: 16px;
		color: var(--gray);
		text-align: center;
	}

	.animate-scale {
		position: relative;
		animation: animateopacity 0.4s;
	}

	@keyframes animateopacity {
		from {
			transform: scale(0.25);
			opacity: 0;
		}

		to {
			transform: scale(1);
			opacity: 1;
		}
	}

</style>

<template id="tag"><a class="tag"><span class="name">tag</span><span class="count">99</span></a></template>
<template id="goal">
	<div>
		<div class="pct">0%</div>
		<span class="name">目标</span>
	</div>
</template>
<template id="agenda">
	<article>
		<section>
			<a class="idname"><code class="id">id</code> <span class="name">name</span></a>
			<div class="tag">tag</div>
			<div class="date">date</div>
		</section>
		<section class="animate-scale">
			<div class="photo">
				<span class="photo-title">photo title</span>
				<span><button class="photo-prev">上一张</button> / <button class="photo-next">下一张</button></span>
				<span>第<span class="photo-nbr">1</span>张 / 共<span class="photo-total">6</span>张</span>
			</div>
			<img class="photo-img">
		</section>
		<section class="animate-scale">
			<div class="bar">
				<div class="label">
					<span>收到支持</span>
					<span>当前预算</span>
				</div>
				<div>
					<div class="fund">
						<span>123456</span>
						<span>50%</span>
						<span>123456</span>
					</div>
					<div class="expense">
						<span>123456</span>
						<span>50%</span>
					</div>
				</div>
				<div class="label">
					<span>当前支出</span>
					<a target="_blank" rel="noopener" href="" class="detail">历史明细</a>
				</div>
			</div>
			<div><br>当前目标：</div>
			<div class="goal"></div>
		</section>
	</article>
</template>

<body>
	<div class="title">
		<a href="">
			<h1><b>主义主义 <span style="color: var(--red)">活动</span>公示</b></h1>
		</a>
		<hr>
		<div class="tag"></div>
	</div>
	<div id="main"></div>
	<footer>
		footer is here
	</footer>
</body>

<script src="./bind.js"></script>

</html>
