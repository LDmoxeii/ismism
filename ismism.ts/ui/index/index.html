<!DOCTYPE html>
<html>

<head>
	<title>主义主义 活动公示</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="x-icon" href="https://img.00000.host/2022/10/27/635a7048a7586.png">
</head>

<style>
	:root {
		--white: #fff;
		--lightgray: #f1f1f1;
		--gray: #9e9e9e;
		--darkgray: #616161;
		--black: #000;
		--palered: #ffdddd;
		--red: #f44336;
		--amber: #ffc107;
		--purple: #673ab7;
		--small: 12px;
		--normal: 15px;
		--large: 18px;
		--w-max: 1400px;
		--w-min: 320px;
		--w-max-main: 1080px;
	}

	.darkgray {
		color: var(--white) !important;
		border-color: var(--darkgray) !important;
		background: var(--darkgray) !important;
	}

	html {
		overflow-x: hidden;
	}

	body {
		margin: 0;
		color: var(--black);
		background: var(--lightgray);
		font-family: Verdana, sans-serif;
		font-size: var(--normal);
		line-height: 1.5;
	}

	h1,
	h2,
	h3 {
		font-weight: 400;
		margin: 10px 0;
	}

	h1 {
		font-size: 36px
	}

	h2 {
		font-size: 30px
	}

	h3 {
		font-size: 24px
	}

	hr {
		box-sizing: content-box;
		height: 0;
		border: 0;
		border-top: 1px solid #eee;
		overflow: visible;
		margin: 20px 0;
	}

	code {
		font-family: monospace;
		font-size: 1em;
	}

	a {
		color: inherit;
		text-decoration: none;
	}

	a.idname {
		display: block;
		font-size: 24px;
	}

	a.idname code.id {
		padding: 0.1em 8px;
		border: 1px solid var(--black);
		border-radius: 4px;
		color: var(--black);
	}

	a.idname span.name {
		font-weight: bold;
	}

	a.video {
		text-decoration: underline;
		text-underline-offset: 4px;
	}

	a.tag {
		display: inline-block;
		padding: 5px 10px;
		margin: 0 6px 6px 0;
		border: 1px solid var(--black);
		border-radius: 6px;
		color: var(--black);
		background: none;
		text-align: center;
		vertical-align: middle;
		overflow: hidden;
		white-space: nowrap;
		user-select: none;
	}

	a.tag>span.count {
		display: inline-block;
		padding: 0.1em 8px;
		margin-left: 0.75ch;
		border-radius: 50%;
		font-size: var(--small);
		color: var(--white);
		background: var(--black);
	}

	button.photo-prev,
	button.photo-next {
		font-size: 1em;
		margin: 0;
		padding: 0;
		color: var(--darkgray);
		background: none;
		border: none;
		cursor: pointer;
	}

	@media (hover: hover) {
		a.video:hover {
			color: var(--amber);
		}

		a.tag:hover,
		button.photo-prev:hover,
		button.photo-next:hover {
			color: var(--white) !important;
			border-color: var(--darkgray) !important;
			background: var(--darkgray) !important;
			opacity: 0.7;
		}
	}

	div.title {
		padding-top: 32px;
		padding-bottom: 16px;
		min-width: var(--w-min);
		max-width: var(--w-max);
		margin-left: auto;
		margin-right: auto;
		text-align: center;
	}

	div#main {
		min-width: var(--w-min);
		max-width: var(--w-max-main);
		margin: 0 auto;
		padding: 0;
	}

	div.tag {
		margin: 10px 0;
	}

	div.date {
		color: var(--darkgray);
		font-size: var(--small);
		font-family: monospace;
		font-style: italic;
		margin: 10px 0;
	}

	div.photo {
		display: flex;
		width: auto;
		flex-flow: row wrap;
		align-items: center;
		text-align: center;
		color: var(--darkgray);
		border-top: 1px dotted var(--darkgray);
		padding: 10px 0;
	}

	img.photo-img {
		width: 100%;
		box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
	}

	@media (max-width: 720px) {
		div.photo>span {
			width: 100%;
		}
	}

	@media (min-width: 720px) {
		div.photo>span {
			flex-basis: 180px;
			flex-grow: 1;
		}

		div.photo>span:nth-child(1) {
			text-align: left;
		}

		div.photo>span:nth-child(2) {
			text-align: center;
		}

		div.photo>span:nth-child(3) {
			text-align: right;
		}
	}

	article {
		margin: 16px;
		padding: 8px 16px;
		background: var(--white);
		box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.2), 0 4px 20px 0 rgba(0, 0, 0, 0.19);
	}

	article>section {
		margin: 0;
		padding: 0;
	}

	footer {
		padding: 32px 16px;
		margin-top: 16px;
		color: var(--gray);
		text-align: center;
	}

</style>

<template id="tag"><a class="tag"><span class="name">tag</span><span class="count">99</span></a></template>
<template id="agenda">
	<article>
		<section>
			<a class="idname"><code class="id">id</code> <span class="name">name</span></a>
			<div class="tag">tag</div>
			<div class="date">date</div>
		</section>
		<section>
			<div class="photo">
				<span class="photo-title">photo title</span>
				<span><button class="photo-prev">上一张</button> / <button class="photo-next">下一张</button></span>
				<span>第<span class="photo-nbr">1</span>张 / 共<span class="photo-total">6</span>张</span>
			</div>
			<img class="photo-img">
		</section>
	</article>
</template>

<body>
	<div class="title">
		<a href="">
			<h1><b>主义主义 <span style="color: var(--red)">活动</span>公示</b></h1>
		</a>
		<hr>
		<div class="tag"></div>
	</div>
	<div id="main"></div>
	<footer>
		footer is here
	</footer>
</body>

<script src="./bind.js"></script>

</html>
