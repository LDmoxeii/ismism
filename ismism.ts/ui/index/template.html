<template id="id">
	<section>
		<a class="idnam"><code class="id"></code><span class="nam"></span></a>
		<p class="mta"></p>
		<p class="msg"></p>
	</section>
</template>

<template id="sms">
	<section class="flex">
		<input class="nbr" type="text" inputmode="numeric" pattern="\d{11}" placeholder="十一位手机号（中国大陆）" minlength="11"
			maxlength="11" required />
		<button class="sms">发送验证码</button>
		<p class="hint"></p>
	</section>
</template>

<template id="code">
	<section class="flex">
		<input class="code" type="text" inputmode="numeric" pattern="\d{6}" placeholder="六位验证码" minlength="6"
			maxlength="6" required />
		<button class="send">登录</button>
	</section>
</template>
