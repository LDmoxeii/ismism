<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<title>主义主义</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="refresh" content="3600">
	<link rel="icon" type="x-icon" href="https://img.zyku.club/2023/01/03/63b3eb7b90bf4.png">
	<link rel="apple-touch-icon" href="https://img.zyku.club/2023/01/03/63b3eb7b90bf4.png">
</head>

<style>
	:root {
		--white: #fff;
		--lightgray: #f1f1f1;
		--gray: #9e9e9e;
		--darkgray: #616161;
		--black: #000;
		--palered: #ffdddd;
		--red: #f44336;
		--amber: #ffc107;
		--purple: #673ab7;
		--small: 12px;
		--normal: 15px;
		--large: 18px;
		--w-max: 1400px;
		--w-min: 360px;
		--w-max-main: 1080px;
	}

	html {
		overflow-x: hidden;
	}

	body {
		min-width: var(--w-min);
		margin: 0;
		padding: 0;
		color: var(--black);
		background: var(--lightgray);
		font-family: Verdana, sans-serif;
		font-size: var(--normal);
		line-height: 1.5;
	}

	em {
		font-style: normal;
	}

	code {
		font-family: monospace;
		font-size: 1em;
	}

	a {
		color: inherit;
		text-decoration: none;
	}

	a.idname {
		display: block;
		font-size: 24px;
	}

	a.idname code.id {
		padding: 0.1em 8px;
		border: 1px solid var(--black);
		border-radius: 4px;
		color: var(--black);
	}

	a.idname span.name {
		font-weight: bold;
	}

	nav {
		overflow: scroll;
		scrollbar-width: none;
		scroll-snap-type: x mandatory;
		margin-bottom: 12px;
	}

	nav::-webkit-scrollbar {
		display: none;
	}

	nav>menu {
		position: relative;
		display: flex;
		width: max-content;
		list-style: none;
		padding: 0;
		margin: 0 auto;
		white-space: nowrap;
		gap: 3px;
	}

	nav>menu>li:first-child,
	nav>menu>li:last-child {
		display: block;
		white-space: pre;
		position: sticky;
		min-width: 1ch;
		box-shadow: 0 0 1ch 1ch var(--lightgray);
		background: var(--lightgray);
		z-index: 2;
	}

	nav>menu>li:first-child {
		left: 0;
		margin-right: 2ch;
	}

	nav>menu>li:last-child {
		right: 0;
		margin-left: 2ch;
	}

	nav>menu>li>a {
		scroll-snap-align: start;
		scroll-margin-left: 2ch;
		display: inline-flex;
		white-space: nowrap;
		overflow: hidden;
		user-select: none;
		background: none;
		z-index: 1;
	}

	nav.main>menu {
		border-bottom: 1px dotted var(--gray);
	}

	nav.main a {
		scroll-padding-left: -4ch;
		display: inline-block;
		font-size: var(--large);
		color: var(--gray);
		padding: 0 0.5ch;
	}

	nav.main li.active>a {
		color: var(--black);
	}

	nav.main li.active>a>em {
		color: var(--red);
	}

	@media (hover: hover) {

		nav.main a:hover {
			color: var(--black);
			opacity: 0.65;
		}

		nav.main a:hover>em {
			color: var(--red);
		}
	}

	nav.agenda a,
	nav.soc a {
		padding: 0px 12px;
		border-radius: 16px;
		border: 1px solid var(--darkgray);
		color: var(--darkgray);
	}

	nav.agenda li.active>a,
	nav.soc li.active>a {
		color: var(--lightgray);
		background: var(--darkgray);
	}

	@media (hover: hover) {

		nav.agenda a:hover,
		nav.soc a:hover {
			color: var(--lightgray);
			background: var(--darkgray);
			opacity: 0.65;
		}
	}

	div#main {
		max-width: var(--w-max-main);
		margin: 0 auto;
		padding: 0;
	}

	article {
		margin: 16px;
		padding: 8px 16px;
		background: var(--white);
		box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.2), 0 4px 20px 0 rgba(0, 0, 0, 0.19);
	}

	header {
		padding-bottom: 8px;
		margin-bottom: 8px;
		border-bottom: 1px dotted var(--black);
	}

	section {
		display: block;
		margin: 0px;
		padding: 0;
	}

	section.flex {
		display: flex;
		flex-wrap: wrap;
		justify-content: center;
		align-items: center;
	}

	section>label,
	section>input,
	section>button {
		box-sizing: border-box;
		display: inline-block;
		margin-bottom: 6px;
		padding: 1ch;
	}

	section>label {
		text-align: right;
		flex: 1 0 10ch;
	}

	section>button {
		flex: 1 0 10ch;
	}

	section>input {
		flex: 10 1 10ch;
		border: none;
		border-bottom: 1px dotted var(--black);
		text-align: center;
	}

	section>input:focus {
		outline: none;
		border-bottom: 1px solid var(--black);
	}

	section>input:read-only {
		background: var(--lightgray);
		border: none;
	}

	section>button {
		margin-left: 1ch;
		color: var(--lightgray);
		background: var(--darkgray);
		border: none;
		border-radius: 8px;
	}

	@media (hover: hover) {
		section>button:enabled:hover {
			opacity: 0.65;
		}
	}

	section>button:disabled {
		color: var(--darkgray);
		background: var(--lightgray);
	}

</style>

<body>
	<nav class="main">
		<menu>
			<li><a href="">主义主义</a></li>
			<li class="active"><a onclick="nav(this, false)" href="#agenda"><em>活动</em>公示</a></li>
			<li><a onclick="nav(this)" href="#soc">同城<em>社团</em></a></li>
			<li><a onclick="nav(this)" href="#la">法律<em>援助</em></a></li>
			<li><a onclick="nav(this)" href="#li">理论<em>学习</em></a></li>
			<li><a href="#u">用户登录</a></li>
		</menu>
	</nav>
	<nav class="agenda">
		<menu>
			<li> </li>
			<li class="active"><a onclick="nav(this)" href="#">全部</a></li>
			<li><a onclick="nav(this)" href="#进行中">进行中</a></li>
			<li><a onclick="nav(this)" href="#已结束">已结束</a> </li>
			<li><a onclick="nav(this)" href="#设施建设">设施建设</a></li>
			<li><a onclick="nav(this)" href="#物资配给">物资配给</a></li>
			<li><a onclick="nav(this)" href="#工具开发">工具开发</a></li>
			<li><a onclick="nav(this)" href="#苏州">苏州</a></li>
			<li><a onclick="nav(this)" href="#成都">成都</a></li>
			<li><a onclick="nav(this)" href="#工益公益">工益公益</a></li>
			<li><a onclick="nav(this)" href="#星星家园">星星家园</a></li>
			<li> </li>
		</menu>
	</nav>
	<nav class="soc">
		<menu>
			<li> </li>
			<li class="active"><a onclick="nav(this)" href="#soc">全国</a></li>
			<li><a onclick="nav(this)" href="#soc苏州">苏州</a></li>
			<li><a onclick="nav(this)" href="#soc成都">成都</a></li>
			<li> </li>
		</menu>
	</nav>
	<div id="main">
		<article>
			<header>
				<a class="idname" href="#u"><code class="id">u</code> <span class="name">用户登录</span></a>
			</header>
			<section class="flex">
				<label>手机号：</label>
				<input class="nbr" type="text" inputmode="numeric" pattern="\d{11}" placeholder="十一位手机号（中国大陆）"
					minlength="11" maxlength="11" />
				<button class="send">发送验证码</button>
			</section>
			<section class="flex">
				<label>验证码：</label>
				<input class="code" type="text" inputmode="numeric" pattern="\d{6}" placeholder="六位验证码" minlength="6"
					maxlength="6" readonly />
				<button class="issue" disabled>登录</button>
			</section>
		</article>
		<article>
			<header>
				<a class="idname" href="#uid"><code class="id">uid</code> <span class="name">name</span></a>
				<div>meta</div>
			</header>
			<section>
				<div>intro</div>
				<div>soc</div>
			</section>
			<section>
				work
			</section>
		</article>
	</div>
</body>

<script>
	function nav(
		t, scroll = true
	) {
		for (const e of t.parentElement.parentElement.children) e.classList.remove("active")
		t.parentElement.classList.add("active")
		if (scroll) t.scrollIntoView({ behavior: "smooth" })
	}

	for (const n of document.getElementsByTagName("nav")) n.addEventListener("wheel", e => {
		if (e.deltaX != 0) return
		const s = n.querySelector("li.active").scrollWidth
		if (e.deltaY > 0) n.scrollLeft -= s
		if (e.deltaY < 0) n.scrollLeft += s
	})
</script>


</html>
